version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gatepass
      POSTGRES_USER: gatepass
      POSTGRES_PASSWORD: SuperSecret123ChangeMe!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://gatepass:SuperSecret123ChangeMe!@db:5432/gatepass
    volumes:
      - ./backend/static:/app/static
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    restart: no   # nginx will serve it, this container only builds

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend-build:/usr/share/nginx/html:ro
      - ./backend/static:/usr/share/nginx/html/static:ro   # logo access
      - ./certs:/etc/nginx/certs:ro                        # optional HTTPS
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  frontend-build:
